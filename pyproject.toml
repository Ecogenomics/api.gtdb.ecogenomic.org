[tool.poetry]
name = "api.gtdb.ecogenomic.org"
version = "0.1.0"
description = "API to the Genome Taxonomy Database (GTDB)"
authors = ["Aaron Mussig <aaronmussig@gmail.com>"]
license = "GPL-3"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.11,<3.12"
rq = "^1.16.1"
redis = "^5.0.3"
hiredis = "^2.3.2"
fastapi = "^0.110.1"
pydantic = "^2.7.0"
uvicorn = "^0.29.0"
python-dotenv = "^1.0.0"
SQLAlchemy = "^1.4.29"
psycopg2-binary = "^2.9.9"
vtracker = "^1.0.1"
requests = "^2.31.0"
python-multipart = "^0.0.9"
DendroPy = "^4.6.1"
aiosmtplib = "^3.0.1"
fastani = "^1.0.1"
scipy = "^1.13.0"
numpy = "^1.26.4"
matplotlib = "^3.8.4"
httpx = "^0.27.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
